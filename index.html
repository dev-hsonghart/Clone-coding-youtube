<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <title>Hello, Youtube</title>
  </head>
  <body>
    <nav class="side-nav__list--hidden">
      <ul>
        <li class="side-nav__left">
          <button class="gnb-btn-hamburder"><i class="fas fa-bars"></i></button>
          <a class="gnb-logo" href="#"
            ><i class="fab fa-youtube"></i><strong>Premium</strong></a
          >
        </li>
        <li class="side-nav__column">
          <div class="side-menu">
            <div class="side-menu__icon">
              <i class="fas fa-home"></i>
            </div>
            <div class="side-menu__title">홈</div>
          </div>
        </li>
      </ul>
    </nav>
    <div class="hidden-dim"></div>
    <header class="gnb-container">
      <div class="gnb-column__left">
        <button class="gnb-btn-hamburder"><i class="fas fa-bars"></i></button>
        <a class="gnb-logo" href="#"
          ><i class="fab fa-youtube"></i><strong>Premium</strong></a
        >
      </div>
      <div class="gnb-column__center">
        <input class="gnb-input-search" type="text" placeholder="검색" />
        <abbr title="검색"
          ><button class="gnb-btn-search__box">
            <i class="fas fa-search"></i></button
        ></abbr>
        <button class="gnb-btn-mic left">
          <i class="fas fa-microphone"></i>
        </button>
      </div>
      <div class="gnb-column__right">
        <div class="gnb-btns">
          <button class="gnb-btn-mic right">
            <i class="fas fa-microphone"></i>
          </button>
          <button class="gnb-btn-search right">
            <i class="fas fa-search"></i>
          </button>
          <button class="gnb-btn-create right">
            <i class="fas fa-plus-square"></i>
          </button>
          <button class="gnb-btn-all right"><i class="fas fa-th"></i></button>
          <button class="gnb-btn-notification right">
            <i class="fas fa-bell"></i>
          </button>
        </div>
        <div class="user-profile__gnb">쏭</div>
      </div>
    </header>

    <nav class="side-nav__list">
      <ul>
        <li class="side-nav__column">
          <div class="side-menu">
            <div class="side-menu__icon">
              <i class="fas fa-home"></i>
            </div>
            <div class="side-menu__title">홈</div>
          </div>
        </li>
      </ul>
    </nav>
    <nav class="side-nav__tab">
      <ul>
        <li class="side-tab">
          <div class="side-tab__icon--active">
            <i class="fas fa-home"></i>
          </div>
          <div class="side-tab__title active">홈</div>
        </li>
      </ul>
    </nav>
    <script src="js/controlNAV.js" defer></script>
    <script src="js/controlSideNAV.js" defer></script>
  </body>
</html>
