<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <title>Hello, Youtube</title>
  </head>
  <body>
    <nav class="gnb-container">
      <div class="gnb-column__left">
        <button class="gnb-btn-hamburder"><i class="fas fa-bars"></i></button>
        <a class="gnb-logo" href="#"><i class="fab fa-youtube"></i>Premium</a>
      </div>
      <div class="gnb-column__center">
        <input class="gnb-input-search" type="text" placeholder="검색" />
        <button class="gnb-btn-search"><i class="fas fa-search"></i></button>
        <button class="gnb-btn-mic"><i class="fas fa-microphone"></i></button>
      </div>
      <div class="gnb-column__right">
        <div class="gnb-btns">
          <button class="gnb-btn-mic right">
            <i class="fas fa-microphone"></i>
          </button>
          <button class="gnb-btn-search right">
            <i class="fas fa-search"></i>
          </button>
          <button class="gnb-btn-create">
            <i class="fas fa-plus-square"></i>
          </button>
          <button class="gnb-btn-all"><i class="fas fa-th"></i></button>
          <button class="gnb-btn-notification">
            <i class="fas fa-bell"></i>
          </button>
        </div>
        <div class="gnb-current-user">쏭</div>
      </div>
    </nav>
    <script src="js/controlNAV.js" defer></script>
  </body>
</html>
